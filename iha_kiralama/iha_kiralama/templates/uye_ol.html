<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.11/dist/tailwind.min.css" rel="stylesheet">
    <!-- Animate CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/static/images/giris_resmi.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 500px;
        }
        .register-form h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container-sm">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;" >
            <div class="register-form p-4 rounded-lg d-flex flex-column">
                <h2 class="text-center mb-2">Kullanıcı Kaydı</h2>
                <form action="" method="POST" >
                    {% csrf_token %}
                    <div class="mb-1">
                        <label for="id_username" class="form-label">Kullanıcı Adı:</label>
                        <input type="text" name="username" id="id_username" class="form-control">
                    </div>
                    <div class="mb-1">
                        <label for="id_first_name" class="form-label">İsim:</label>
                        <input type="text" name="first_name" id="id_first_name" class="form-control">
                    </div>
                    <div class="mb-1">
                        <label for="id_last_name" class="form-label">Soyisim:</label>
                        <input type="text" name="last_name" id="id_last_name" class="form-control">
                    </div>
                    <div class="mb-1">
                        <label for="id_email" class="form-label">E-posta:</label>
                        <input type="email" name="email" id="id_email" class="form-control">
                    </div>
                    <div class="mb-1">
                        <label for="id_password1" class="form-label">Şifre:</label>
                        <input type="password" name="password1" id="id_password1" class="form-control">
                    </div>
                    <div class="text-center mb-1">
                        <button type="submit" class="btn btn-primary btn-lg">Kayıt Ol</button>
                    </div>
                </form>
                <p class="text-center mt-auto">Zaten üye misiniz? <a href="{% url 'giris' %}" class="text-blue-500">Giriş Yapın!</a></p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Profili</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Your custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #007bff;
        }

        .profile-name {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-info {
            margin-bottom: 30px;
        }

        .profile-info p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 5px;
        }

        .btn-edit-profile, .btn-logout {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-edit-profile:hover, .btn-logout:hover {
            background-color: #0056b3;
        }

        .btn-logout {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'anasayfa' %}">Anasayfa</a>
           
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'iha_ekle' %}">İha Ekle</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'iha_listele' %}" class="nav-link">
                        <i class="fas fa-plane"></i> Ihalar
                    </a>
                </li> 
                {% if user.is_authenticated %}
              <li class="nav-item">
                <a href="{% url 'profile' %}" class="nav-link">
                 <i class="fas fa-user-circle profile-icon"></i>
                  Profil
                 </a>
              </li>
              {% else %}
              <li class="nav-item">
                 <a href="{% url 'giris' %}" class="nav-link">Giriş Yap</a>
             </li>
             {% endif %}
             {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'cikis_yap' %}" class="nav-link">Çıkış Yap</a>
                </li>
              {% endif %}
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="profile-header">
            <h1 class="profile-name">{{ user.first_name }} {{ user.last_name }}</h1>
        </div>
        <div class="profile-info">
            <p><i class="fas fa-envelope"></i> <strong>Email:</strong> {{ user.email }}m</p>

            <!-- Add more profile information as needed -->
        </div>
        <a href="{% url 'cikis_yap' %}"  class="btn btn-logout"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
        <a href="{% url 'kiralanan_ihalar'  %}"   class="btn btn-edit-profile">Kiralanan İhalar</a>
        <a href="{% url 'ihalarim'  %}"   class="btn btn-edit-profile">İhalarım</a>

    </div>

    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
